<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Robotic battle Iframe</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="paho-mqtt-min.js"></script>
	<script src="iframebattlefx.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="name_bot">BOT NAME</div>
<div class="bloc_image_bot"></div>
<!-- Bloc du groupe de bouton radial -->
<div class="button_radial_bloc">
	<div class="button_left_radial"></div>
	<div class="button_right_radial"></div>
</div>
<!-- bloc de bouton d'action  -->
<div class="bloc_button">
	<div class="bloc_button_left">
		<a href="http://localhost:2530/shot" id="button_shot"></a>
		<a href="http://localhost:2530/auto"id="button_auto"></a>
	</div>
	<div class="bloc_button_right">
		<a href="http://localhost:2530/sound" id="button_sound"></a>
		<a href="http://localhost:2530/taunt" id="button_taunt"></a>
	</div>
</div>
<!-- Section principale contenant la camera, l'image centrale et les barre de vie -->
<section class="bottom_bloc">
	<div class="camera"></div>
	<div class="bot">
		<img class="bot_img" src="./img/bot.png" alt="Bot images">
			<div class="life_bar_bg">
				<div class="life_bar">
					<div id="life_bar_cube"></div>
				</div>
			</div>
			<div class="ammo_bar_bg">
				<div class="ammo_bar">
					<div id="ammo_bar_cube"></div>
				</div>
			</div>
			<div class="energy_bar_bg">
				<div class="energy_bar">
					<div id="energy_bar_cube"></div>
				</div>
			</div>
		</img>
	</div>
</section>
</body>
</html>
